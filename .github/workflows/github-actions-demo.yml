on: push
name: Build Angular 
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run:  npm i
      - name: ng install
        run:  npm install -g @angular/cli@14.2.11
      - name: ng Build.
        run:  ng build --base-href https://webmancodeit.github.io/gitaction1/ --deploy-url https://webmancodeit.github.io/gitaction1/new_folder/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./dist/gitaction1/
          publish_branch: gh-pages
          force_orphan: true
      - name: Move Files
        run: |
          mkdir new_folder
          touch file1.txt
          touch file2.txt
          mv file1.txt file2.txt new_folder/
      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Build and move files to new folder'
          commit_options: '--author="GitHub Action <action@github.com>"'
          file_pattern: 'new_folder/**'
          branch: 'gh-pages'
      
          
      