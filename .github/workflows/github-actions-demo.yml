
on:
  push:
    branches:
      - master
name: Build Angular 
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run:  npm i
      - name: ng install
        run:  npm install -g @angular/cli@14.2.11
      - name: ng Build.
        run:  ng build --base-href https://webmancodeit.github.io/gitaction1/ --deploy-url https://webmancodeit.github.io/gitaction1/
      - name: Commit built files
        run: |
          git config --global user.name 'webman'
          git config --global user.email '<webmancode@gmail.com>'
          git add .
          git commit -m "Deploy build files "
          git push origin HEAD:${{ github.ref }}
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./dist/gitaction1/
          publish_branch: gh-pages
          force_orphan: true
      
      
      
      
      
          
      