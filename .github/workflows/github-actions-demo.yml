on: push
name: Build Angular 
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run:  npm i
      - name: ng install
        run:  npm install -g @angular/cli@14.2.11
      - name: Build
        run:  npm run build --prod
      - name: ng Build.
        run:  ng build
      - name: Create and push build to branch
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages # Replace with the name of your branch
          github_token: ${{ secrets.TOKEN }}
          force: true # Use with caution
          directory: ./dist/my-app # Replace with your app name
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./dist/my-app/
          publish_branch: gh-pages
          force_orphan: true
      
          
      